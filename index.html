<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <div class="registration">
            <h1 class="registration__heading">Create your account</h1>
            <form class="registration__form" action="/">
                <div class="registration__form-username">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter your username">
                    <p id="usernameError"></p>
                </div>
                <div class="registration__form-email">
                    <label for="email">E-mail adress</label>
                    <input type="email" name="email" id="emailaddress" placeholder="Enter your email">
                    <p id="emailError"></p>
                </div>
                <div class="registration__form-password">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="8 characters only">
                    <p id="passwordError"></p>
                </div>
                <div class="registration__form-checkbox">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <label for="checkbox">By Signing up, I agree with <a href="/">Terms & Conditions</a></label>
                    <p id="checkboxError"></p>
                </div>
                <div class="registration__form-buttons">
                    <a href="/">
                        <button  class="registration__form-button1" type="submit" id="Sign up" onsubmit="signUp()">Sign up</button>
                    </a>
                    <a href="/">
                        <button class="registration__form-button2" type="submit" id="Sign in"  onsubmit="signIn()">Sign in</button>
                    </a>
                </div>
            </form>
            <p class="registration__text1"></p>
            <!-- You are signed in. Welcome :) -->
            <p class="registration__text2"></p>
            <!-- You are signed up. Welcome :) -->
        </div>
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
